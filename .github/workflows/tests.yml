name: Backend Tests

on:
  push:
    branches: [main, develop, feature/*]
    paths:
      - 'v0/AKADEMI/**'
      - 'v0/MAYSCON/**'
      - '.github/workflows/tests.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'v0/AKADEMI/**'
      - 'v0/MAYSCON/**'

env:
  PYTHON_VERSION: '3.11'
  DJANGO_SETTINGS_MODULE: 'akademi.settings'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r v0/MAYSCON/mayscon.v1/tools/requirements/dev.txt
          pip install pytest pytest-django pytest-cov pytest-xdist factory-boy freezegun faker

      - name: Set up environment
        run: |
          echo "DATABASE_URL=postgres://test_user:test_password@localhost:5432/test_db" >> $GITHUB_ENV
          echo "REDIS_URL=redis://localhost:6379/0" >> $GITHUB_ENV
          echo "SECRET_KEY=test-secret-key-for-ci" >> $GITHUB_ENV
          echo "DEBUG=False" >> $GITHUB_ENV

      - name: Run migrations
        working-directory: v0/AKADEMI
        run: |
          python manage.py migrate --noinput

      - name: Run unit tests
        working-directory: v0/MAYSCON/mayscon.v1
        run: |
          pytest tests/akademi/unit/ -v --tb=short -x

      - name: Run API tests
        working-directory: v0/MAYSCON/mayscon.v1
        run: |
          pytest tests/akademi/api/ -v --tb=short

      - name: Run integration tests
        working-directory: v0/MAYSCON/mayscon.v1
        run: |
          pytest tests/akademi/integration/ -v --tb=short

      - name: Run permission tests
        working-directory: v0/MAYSCON/mayscon.v1
        run: |
          pytest tests/akademi/permissions/ -v --tb=short

      - name: Run all tests with coverage
        working-directory: v0/MAYSCON/mayscon.v1
        run: |
          pytest tests/akademi/ \
            -v \
            --cov=../../../v0/AKADEMI/backend \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-fail-under=80

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: v0/MAYSCON/mayscon.v1/coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linters
        run: |
          pip install flake8 black isort

      - name: Run flake8
        run: |
          flake8 v0/AKADEMI/backend --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Check Black formatting
        run: |
          black --check v0/AKADEMI/backend || echo "Black formatting issues found"

      - name: Check import sorting
        run: |
          isort --check-only v0/AKADEMI/backend || echo "Import sorting issues found"

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          pip install bandit safety

      - name: Run Bandit security scan
        run: |
          bandit -r v0/AKADEMI/backend -ll --skip B101

      - name: Check dependencies for vulnerabilities
        run: |
          safety check -r v0/MAYSCON/mayscon.v1/tools/requirements/dev.txt || echo "Vulnerability check completed"

